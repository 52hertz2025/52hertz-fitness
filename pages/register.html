<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 52hertz健身俱乐部</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ff6b35;
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }

        .section-title {
            text-align: center;
            margin-bottom: 25px;
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="container">
            <div class="logo">52hertz健身俱乐部</div>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="shop.html">商城</a></li>
                    <li><a href="my-orders.html">我的订单</a></li>
                    <li><a href="profile.html">个人中心</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="register-container">
                <h2 class="section-title">用户注册</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="请输入密码" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input type="tel" id="phone" placeholder="请输入手机号" required>
                    </div>
                    <div class="form-group">
                        <label for="membershipType">会员类型</label>
                        <select id="membershipType" required>
                            <option value="">请选择会员类型</option>
                            <option value="体验卡">体验卡</option>
                            <option value="月卡">月卡</option>
                            <option value="季卡">季卡</option>
                            <option value="年卡">年卡</option>
                            <option value="家庭卡">家庭卡</option>
                            <option value="学生卡">学生卡</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-register">注册</button>
                    <div id="message"></div>
                </form>
                <div class="back-to-login">
                    <a href="../index.html">已有账号？立即登录</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 52hertz健身俱乐部. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单初始化
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('.nav');

            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('active');
                });
            }

            // 防止iOS缩放
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
            }

            // 注册表单提交
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                const membershipType = document.getElementById('membershipType').value;
                const messageEl = document.getElementById('message');

                // 前端验证
                if (username.length < 3) {
                    showMessage('用户名至少3个字符', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('密码长度至少6位', 'error');
                    return;
                }

                const phoneRegex = /^1[3-9]\d{9}$/;
                if (!phoneRegex.test(phone)) {
                    showMessage('请输入有效的手机号', 'error');
                    return;
                }

                if (!membershipType) {
                    showMessage('请选择会员类型', 'error');
                    return;
                }

                // 发送注册请求
                await registerUser(username, password, phone, membershipType);
            });
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = type === 'error' ? 'error-message' : 'success-message';
        }

        async function registerUser(username, password, phone, membershipType) {
            try {
                // 这里应该调用后端API
                // 暂时使用模拟注册
                showMessage('注册成功！请登录', 'success');

                // 清空表单
                document.getElementById('registerForm').reset();

                // 2秒后跳转到登录页
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
            } catch (error) {
                showMessage('注册失败，请稍后重试', 'error');
            }
        }
    </script>
</body>
</html>
