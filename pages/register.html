<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 52hertz健身俱乐部</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #ff6b35;
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #e55a2b;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #ff6b35;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="container">
            <div class="logo">52hertz健身俱乐部</div>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="shop.html">商城</a></li>
                    <li><a href="my-orders.html">我的订单</a></li>
                    <li><a href="profile.html">个人中心</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="register-container">
                <h2>用户注册</h2>
                <p>仅支持QQ邮箱注册</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">QQ邮箱</label>
                        <input type="email" id="email" placeholder="example@qq.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input type="tel" id="phone" placeholder="请输入11位手机号" required>
                    </div>
                    <button type="submit" class="btn-register">注册</button>
                    <div id="message"></div>
                </form>
                <div class="back-to-login">
                    <a href="../index.html">已有账号？立即登录</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 52hertz健身俱乐部. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单初始化
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('.nav');

            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('active');
                });
            }

            // 防止iOS缩放
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
            }

            // 注册表单提交
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const phone = document.getElementById('phone').value;
                const messageEl = document.getElementById('message');

                // 验证QQ邮箱格式
                const qqEmailRegex = /^[1-9][0-9]{4,10}@qq\.com$/;
                if (!qqEmailRegex.test(email)) {
                    showMessage('请输入有效的QQ邮箱地址', 'error');
                    return;
                }

                // 验证密码
                if (password.length < 6) {
                    showMessage('密码长度至少6位', 'error');
                    return;
                }

                // 验证密码确认
                if (password !== confirmPassword) {
                    showMessage('两次输入的密码不一致', 'error');
                    return;
                }

                // 验证手机号
                const phoneRegex = /^1[3-9]\d{9}$/;
                if (!phoneRegex.test(phone)) {
                    showMessage('请输入有效的手机号', 'error');
                    return;
                }

                // 发送注册请求
                registerUser(email, password, phone);
            });
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = type === 'error' ? 'error-message' : 'success-message';
        }

        async function registerUser(email, password, phone) {
            try {
                // 这里应该调用后端API
                // 暂时使用模拟注册
                showMessage('注册成功！请前往邮箱验证账户。', 'success');

                // 清空表单
                document.getElementById('registerForm').reset();

                // 3秒后跳转到登录页
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 3000);
            } catch (error) {
                showMessage('注册失败，请稍后重试', 'error');
            }
        }
    </script>
</body>
</html>
