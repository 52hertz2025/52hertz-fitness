<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∫ø‰∏äÂïÜÂüé - 52hertzÂÅ•Ë∫´‰ø±‰πêÈÉ®</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .shop-container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 150px);
        }

        .shop-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .shop-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .categories {
            width: 30%;
            background: #f8f9fa;
            border-right: 1px solid #eee;
            overflow-y: auto;
            padding: 15px 0;
        }

        .category-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .category-item:hover, .category-item.active {
            background: #fff;
            border-left: 3px solid #ff6b35;
            color: #ff6b35;
        }

        .products-area {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .products-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .products-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 120px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .product-info {
            padding: 12px;
        }

        .product-name {
            font-size: 14px;
            margin-bottom: 5px;
            height: 36px;
            overflow: hidden;
        }

        .product-price {
            color: #ff6b35;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
            padding: 3px;
        }

        .add-to-cart {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #e55a2b;
        }

        .cart-summary {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            font-weight: bold;
            color: #ff6b35;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .cart-container {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 2000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-container.open {
            right: 0;
        }

        .cart-header {
            padding: 15px;
            background: #ff6b35;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-items-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .cart-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 10px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .remove-item {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .cart-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .cart-total span:last-child {
            color: #ff6b35;
        }

        .checkout-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            display: none;
        }

        .overlay.open {
            display: block;
        }

        @media (max-width: 768px) {
            .shop-content {
                flex-direction: column;
            }

            .categories {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
                max-height: 150px;
            }

            .products-area {
                width: 100%;
            }

            .cart-container {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Â§¥ÈÉ®ÂØºËà™ -->
    <header class="header">
        <div class="mobile-menu-toggle">
            <span></span>

        </div>

        <div class="container">

            <nav class="nav">
                <ul>
                    <li><a href="../index.html">È¶ñÈ°µ</a></li>
                    <li><a href="#" class="active">ÂïÜÂüé</a></li>
                    <li><a href="my-orders.html">ÊàëÁöÑËÆ¢Âçï</a></li>

    <!-- Ë¥≠Áâ©ËΩ¶‰æßËæπÊ†è -->
    <div class="cart-container" id="cartContainer">
        <div class="cart-header">
            <h3>Ë¥≠Áâ©ËΩ¶</h3>

        <div class="cart-items-list" id="cartItemsList">

        </div>
        <div class="cart-footer">

                <span>ÊÄªËÆ°:</span>
                <span id="cartTotal">¬•0.00</span>
            </div>
            <button class="checkout-cart-btn" id="checkoutCartBtn">ÂéªÁªìÁÆó</button>

    <!-- ÈÅÆÁΩ©Â±Ç -->
    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <div class="container">
            <div class="shop-container">
                <div class="shop-header">
                    <h2>ÂÅ•Ë∫´ÂïÜÂüé</h2>
                    <p>Á≤æÈÄâÈ•ÆÂìÅÔºåË°•ÂÖÖËÉΩÈáè</p>
                </div>

                <div class="shop-content">
                    <div class="categories">
                        <div class="category-item active" data-category="all">ÂÖ®ÈÉ®ÂïÜÂìÅ</div>
                        <div class="category-item" data-category="ÂÜúÂ§´Â±±Ê≥â">ÂÜúÂ§´Â±±Ê≥âÁ≥ªÂàó</div>
                        <div class="category-item" data-category="‰∏úÈπè">‰∏úÈπèÁ≥ªÂàó</div>
                        <div class="category-item" data-category="ÂäüËÉΩÈ•ÆÊñô">ÂäüËÉΩÈ•ÆÊñô</div>
                        <div class="category-item" data-category="ÁüøÊ≥âÊ∞¥">ÁüøÊ≥âÊ∞¥</div>
                    </div>

                    <div class="products-area">
                        <div class="products-header">
                            <h3>ÂïÜÂìÅÂàóË°®</h3>
                            <div class="search-box">
                                <input type="text" placeholder="ÊêúÁ¥¢ÂïÜÂìÅ..." style="padding: 8px; border-radius: 20px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <div class="products-list" id="productsList">
                            <!-- ÂïÜÂìÅÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÂä†ËΩΩ -->
                        </div>

                        <div class="cart-summary">
                            <div class="cart-items">Ë¥≠Áâ©ËΩ¶(<span id="cartCount">0</span>)</div>
                            <button class="checkout-btn" id="openCartBtn">Êü•ÁúãË¥≠Áâ©ËΩ¶</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 52hertzÂÅ•Ë∫´‰ø±‰πêÈÉ®. ‰øùÁïôÊâÄÊúâÊùÉÂà©.</p>
        </div>
    </footer>

    <script>
        // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆ
        let cart = [];

        document.addEventListener('DOMContentLoaded', function() {
            // ÁßªÂä®Á´ØËèúÂçïÂàùÂßãÂåñ
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('.nav');

            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('active');
                });
            }

            // Èò≤Ê≠¢iOSÁº©Êîæ
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
            }

            // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËé∑ÂèñÂïÜÂìÅ‰ø°ÊÅØ
            loadProducts();
            bindCategoryEvents();

            // Ë¥≠Áâ©ËΩ¶Áõ∏ÂÖ≥‰∫ã‰ª∂
            document.getElementById('openCartBtn').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('overlay').addEventListener('click', closeCart);
            document.getElementById('checkoutCartBtn').addEventListener('click', checkoutCart);

            // ‰ªélocalStorageÂä†ËΩΩË¥≠Áâ©ËΩ¶Êï∞ÊçÆ
            loadCartFromStorage();
        });

        function loadProducts(category = 'all') {
            // Ê®°ÊãüÂïÜÂìÅÊï∞ÊçÆ
            const allProducts = [
                { id: 1, name: 'ÂÜúÂ§´Â±±Ê≥âÁüøÊ≥âÊ∞¥', price: 2.5, category: 'ÂÜúÂ§´Â±±Ê≥â', image: 'üíß' },
                { id: 2, name: 'ÂÜúÂ§´Â±±Ê≥âÂ§©ÁÑ∂Ê∞¥', price: 3.0, category: 'ÂÜúÂ§´Â±±Ê≥â', image: 'üíß' },
                { id: 3, name: 'ÂÜúÂ§´Â±±Ê≥âËãèÊâìÊ∞¥', price: 3.5, category: 'ÂÜúÂ§´Â±±Ê≥â', image: 'üíß' },
                { id: 4, name: '‰∏úÈπèÁâπÈ•Æ', price: 5.0, category: '‰∏úÈπè', image: '‚ö°' },
                { id: 5, name: '‰∏úÈπèÂä†Ê∞îÁâπÈ•Æ', price: 5.5, category: '‰∏úÈπè', image: '‚ö°' },
                { id: 6, name: '‰∏úÈπèÁª¥ÁîüÁ¥†È•ÆÊñô', price: 6.0, category: '‰∏úÈπè', image: '‚ö°' },
                { id: 7, name: 'Á∫¢ÁâõÂäüËÉΩÈ•ÆÊñô', price: 6.5, category: 'ÂäüËÉΩÈ•ÆÊñô', image: 'üêÆ' },
                { id: 8, name: 'ËÑâÂä®Áª¥ÁîüÁ¥†È•ÆÊñô', price: 4.5, category: 'ÂäüËÉΩÈ•ÆÊñô', image: 'üíß' },
                { id: 9, name: 'ÁôæÂ≤ÅÂ±±ÁüøÊ≥âÊ∞¥', price: 4.0, category: 'ÁüøÊ≥âÊ∞¥', image: 'üíß' },
                { id: 10, name: 'ÊÅíÂ§ßÂÜ∞Ê≥â', price: 3.5, category: 'ÁüøÊ≥âÊ∞¥', image: 'üßä' }
            ];

            let filteredProducts = allProducts;
            if (category !== 'all') {
                filteredProducts = allProducts.filter(product => product.category.includes(category));
            }

            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¬•${product.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" data-id="${product.id}">-</button>
                            <input type="text" class="quantity-input" id="quantity-${product.id}" value="1" readonly>
                            <button class="quantity-btn plus" data-id="${product.id}">+</button>
                        </div>
                        <button class="add-to-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}" data-image="${product.image}">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
                    </div>
                `;
                productsList.appendChild(productElement);
            });

            // ÁªëÂÆö‰∫ã‰ª∂
            bindProductEvents();
        }

        function bindCategoryEvents() {
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Êõ¥Êñ∞ÊøÄÊ¥ªÁä∂ÊÄÅ
                    document.querySelectorAll('.category-item').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    // Âä†ËΩΩÂØπÂ∫îÂàÜÁ±ªÁöÑÂïÜÂìÅ
                    const category = this.dataset.category;
                    loadProducts(category);
                });
            });
        }

        function bindProductEvents() {
            // ÁªëÂÆöÂä†ÂáèÊï∞ÈáèÊåâÈíÆ
            document.querySelectorAll('.quantity-btn.minus').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.dataset.id;
                    const input = document.getElementById(`quantity-${id}`);
                    let value = parseInt(input.value);
                    if (value > 1) {
                        input.value = value - 1;
                    }
                });
            });

            document.querySelectorAll('.quantity-btn.plus').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.dataset.id;
                    const input = document.getElementById(`quantity-${id}`);
                    let value = parseInt(input.value);
                    input.value = value + 1;
                });
            });

            // ÁªëÂÆöÂä†ÂÖ•Ë¥≠Áâ©ËΩ¶ÊåâÈíÆ
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    const name = this.dataset.name;
                    const price = parseFloat(this.dataset.price);
                    const image = this.dataset.image;
                    const quantityInput = document.getElementById(`quantity-${id}`);
                    const quantity = parseInt(quantityInput.value);

                    addToCart(id, name, price, image, quantity);
                });
            });
        }

        function addToCart(id, name, price, image, quantity) {
            // Ê£ÄÊü•ÂïÜÂìÅÊòØÂê¶Â∑≤Âú®Ë¥≠Áâ©ËΩ¶‰∏≠
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: price,
                    image: image,
                    quantity: quantity
                });
            }

            // ‰øùÂ≠òÂà∞localStorage
            saveCartToStorage();

            // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶UI
            updateCartUI();

            // ÊòæÁ§∫ÊèêÁ§∫
            alert(`${name} Â∑≤Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶ÔºÅ`);
        }

        function updateCartUI() {
            // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶Êï∞Èáè
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;

            // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶‰æßËæπÊ†è
            updateCartSidebar();
        }

        function updateCartSidebar() {
            const cartItemsList = document.getElementById('cartItemsList');
            cartItemsList.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-image">${item.image}</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">¬•${item.price.toFixed(2)} √ó ${item.quantity}</div>
                        <div class="cart-item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn minus-cart" data-id="${item.id}">-</button>
                                <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                                <button class="quantity-btn plus-cart" data-id="${item.id}">+</button>
                            </div>
                            <button class="remove-item" data-id="${item.id}">√ó</button>
                        </div>
                    </div>
                `;
                cartItemsList.appendChild(cartItemElement);
            });

            // Êõ¥Êñ∞ÊÄª‰ª∑
            document.getElementById('cartTotal').textContent = `¬•${total.toFixed(2)}`;

            // ÁªëÂÆöË¥≠Áâ©ËΩ¶ÂÜÖÁöÑ‰∫ã‰ª∂
            bindCartEvents();
        }

        function bindCartEvents() {
            // ÁªëÂÆöË¥≠Áâ©ËΩ¶ÂÜÖÁöÑÂä†ÂáèÊåâÈíÆ
            document.querySelectorAll('.quantity-btn.minus-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    updateCartItemQuantity(id, -1);
                });
            });

            document.querySelectorAll('.quantity-btn.plus-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    updateCartItemQuantity(id, 1);
                });
            });

            // ÁªëÂÆöÁßªÈô§ÊåâÈíÆ
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    removeFromCart(id);
                });
            });
        }

        function updateCartItemQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;

                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    saveCartToStorage();
                    updateCartUI();
                }
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCartToStorage();
            updateCartUI();
        }

        function openCart() {
            document.getElementById('cartContainer').classList.add('open');
            document.getElementById('overlay').classList.add('open');
        }

        function closeCart() {
            document.getElementById('cartContainer').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        }

        function checkoutCart() {
            if (cart.length === 0) {
                alert('Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºåËØ∑ÂÖàÊ∑ªÂä†ÂïÜÂìÅ');
                return;
            }

            // ‰øùÂ≠òË¥≠Áâ©ËΩ¶Êï∞ÊçÆÂà∞localStorageÔºå‰æõËÆ¢ÂçïÈ°µÈù¢‰ΩøÁî®
            localStorage.setItem('checkoutCart', JSON.stringify(cart));

            // Ë∑≥ËΩ¨Âà∞ÊàëÁöÑËÆ¢ÂçïÈ°µÈù¢
            window.location.href = 'my-orders.html';
        }

        function saveCartToStorage() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }

        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('shoppingCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartUI();
            }
        }
    </script>
</body>
</html>
